<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="yoo-content yoo-style1">
      <div class="px-8 py-8">
        <a href="{{url_for('views.admin_settings')}}">
          <div class="flex flex-row items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M10.5892 3.57739C10.9146 3.90283 10.9146 4.43047 10.5892 4.7559L6.17843 9.16665H15.8333C16.2935 9.16665 16.6666 9.53974 16.6666 9.99998C16.6666 10.4602 16.2935 10.8333 15.8333 10.8333H6.17843L10.5892 15.2441C10.9146 15.5695 10.9146 16.0971 10.5892 16.4226C10.2637 16.748 9.7361 16.748 9.41066 16.4226L3.57733 10.5892C3.25189 10.2638 3.25189 9.73616 3.57733 9.41072L9.41066 3.57739C9.7361 3.25195 10.2637 3.25195 10.5892 3.57739Z"
                fill="#2C2C2C"
              />
            </svg>
            <div class="secondary-heading">Back to Admin Settings</div>
          </div>
        </a>
      </div>
      <div class="px-8 flex flex-row gap-2 justify-between items-center">
        <div class="heading-primary">Edit User</div>
      </div>
      <div class="px-8 py-8">
        <div class="w-full flex flex-row gap-10 bg-[#FAFAFA]">
          <div class="flex flex-col w-full gap-2">
            <span class="view-document-table-label">First Name</span>
            <input
              type="text"
              placeholder="Kerner Norland"
              value="Ava"
              class="view-document-table-select-layout view-document-table-select-style view-document-table-select-typo px-2 placeholder:placeholder-typo"
            />
          </div>
          <div class="flex flex-col w-full gap-2">
            <span class="view-document-table-label">Last Name</span>
            <input
              type="text"
              placeholder="51 824 753 556"
              value="Mitchell"
              class="view-document-table-select-layout view-document-table-select-style view-document-table-select-typo px-2 placeholder:placeholder-typo"
            />
          </div>
        </div>
      </div>

      <div class="px-8 pb-8">
        <div class="w-full flex flex-row gap-10 bg-[#FAFAFA]">
          <div class="flex flex-col w-full gap-2">
            <span class="view-document-table-label">Companies</span>
            <div
              class="p-2 view-document-table-select-style view-document-table-select-typo px-2 flex flex-row gap-2 items-start"
            >
              <div class="company-badge">Kerner Norland</div>
              <div class="company-badge">1705 studio</div>
            </div>
          </div>
          <div class="flex flex-col w-full gap-2">
            <span class="view-document-table-label">Email Address</span>
            <input
              type="email"
              placeholder="ava@example.com"
              value="info@kernernorland.com"
              class="view-document-table-select-layout view-document-table-select-style view-document-table-select-typo px-2 placeholder:placeholder-typo"
            />
          </div>
        </div>
      </div>

      <div class="px-8 pb-8">
        <div class="w-full flex flex-row gap-10 bg-[#FAFAFA]">
          <div class="flex flex-col w-full gap-2">
            <span class="view-document-table-label">Access Type</span>
            <div class="flex flex-row items-center gap-6">
              <div class="flex gap-2 items-center">
                <input type="radio" value="admin" />
              </div>
              <div>
                <label for="admin" class="view-document-table-select-typo"
                  >Member</label
                >
              </div>
              <div class="flex gap-2 items-center">
                <input type="radio" value="admin" />
                <label for="admin" class="view-document-table-select-typo"
                  >Admin</label
                >
              </div>
            </div>
          </div>
          <div class="flex flex-col w-full gap-2">
            <span class="view-document-table-label">Status</span>
            <div class="flex items-center gap-3">
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
              <div class="view-document-table-select-typo">Active</div>
            </div>
          </div>
        </div>
      </div>
