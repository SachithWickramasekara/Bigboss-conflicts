<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="theme_bubble" />
    <!-- Page Title -->
    <title>Bigboss | {% block title %}{% endblock %}</title>

    <!-- Favicon Icon -->
    <link rel="icon" href="../static/assets/img/favicon-16x16.png" />
    <!-- Plugins css -->
    <!-- <link rel="stylesheet" type="text/css" href="/static/assets/css/bootstrap.min.css" /> -->
    <!-- Add these links in the head section of your HTML -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/assets/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/assets/css/material-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/assets/css/jqvmap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/assets/css/new-styles.css"
    />
    <!-- <link id="mode-option" rel="stylesheet" type="text/css" href="/static/assets/css/style.css" /> -->

    <!-- Specific Page CSS goes HERE  -->
    {% block stylesheets %}{% endblock stylesheets %}
  </head>

  <body class="yoo-white-bg">
    <div class="yoo-login-wrap yoo-style1">
      {% block content %}{% endblock content %}
    </div>

    <!-- Scripts -->
    <script src="/static/assets/js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="/static/assets/js/vendor/jquery-1.12.4.min.js"></script>
    <!-- <script src="/static/assets/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script src="/static/assets/js/Chart.min.js"></script>
    <script src="/static/assets/js/chartjs.light.js"></script>
    <script>
      $(document).ready(function () {
        $("#openModalButton").click(function () {
          $("#createSubmissionModal").modal("show");
        });
      });
    </script>

    <!-- Specific Page JS goes HERE  -->
    {% block javascripts %}{% endblock javascripts %}

    <script src="/static/assets/js/smooth-scrollbar.js"></script>
    <script src="/static/assets/js/main.js"></script>
  </body>
</html>
