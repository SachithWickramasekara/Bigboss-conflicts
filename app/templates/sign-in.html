{% extends "layouts/base-fullscreen.html" %}

{% block title %} Sign IN {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

  <div class="container">

    <div class="row">
      <div class="col-lg-6 offset-lg-1">
        <div class="yoo-vertical-middle">
          <div class="yoo-vertical-middle-in">
            <div class="yoo-signup-img yoo-style1">
              <img src="/static/assets/img/signin-img.png" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="yoo-vertical-middle">
          <div class="yoo-vertical-middle-in">
            <h2 class="yoo-form-title">
              Bigboss - Sign IN
            </h2>
            <form action="{{url_for('auth.login')}}" method="post" class="yoo-form yoo-style1">
              <div class="yoo-height-b15 yoo-height-lg-b15"></div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="yoo-form-field">
                    <input type="text" placeholder="Email" name="email">
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="yoo-form-field">
                    <input type="password" placeholder="Password" name="password">
                  </div>
                </div>
                <div class="col-lg-12 mt-4">
                  <div class="yoo-form-field yoo-forget-pass-wrap">
                    <div class="yoo-checkbox-wrap yoo-style1">
                  </div> 
                  <input class="btn btn-info" type="submit" value="Sign In.">
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
  
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
